name: pentahodataintegration
summary: Pentaho Data Integration ETL Server and Runtime.
maintainer: Tom Barber <tom@analytical-labs.com>
description: |
  This is the Pentaho Data Integration charm for Extract, Transform
  and Load data operations. The charm will install Pentaho Data Integration
  and configure and start the Carte server for optional remote operation and
  management.
tags: [data_management, etl, big_data]
provides:
  java:
    interface: java
    scope: container
resources:
  pdi-archive:
    type: file
    filename: pdi-6.1.tar.bz2
    description: compressed archive of PDI
